<div class="game-container pb20_ie7 m_center">
	<div class="hot-game">
		<ul>
			<li>
				<a href="javascript:;">
					<img src="http://image.wan.douyu.com/www/images/game/zzl/390_182.png" />
				</a>
				<div class="hot-mask">
					<div class="game-tit fl">
						<h4>武神赵子龙</h4>
						<p>官网 | 背包</p>
					</div>
					<div class="game-play fr">
						<a href="javascript:;">进去新区</a>
						<a href="javascript:;">服务器列表</a>
					</div>
				</div>
			</li>
			<li>
				<a href="javascript:;">
					<img src="http://image.wan.douyu.com/www/images/game/zzl/390_182.png" />
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="http://image.wan.douyu.com/www/images/game/zzl/390_182.png" />
				</a>
			</li>
		</ul>
	</div>
	<div class="game-list m-h-868 clearfix">
		<div class="g-col-small fl">
			<h4 class="module-title">
				<i class="icon-index icon-server"></i>
				开服列表
				<a href="javascript:;" target="_blank" title="更多开服列表" class="more">更多 &gt;</a>
				<span class="line"></span>
			</h4>
			<ul class="server-list clearfix">
				<game name="GameView" limit="10" order="'server.start_time desc'">
					<li class="hot-active">
						<div class="col-1 fl">
							<img class="thumb-img fl" src="/Public/Uploads/images/{$game.gamepic}"  />
							<a href="javascript:;" class="g-tit fl">{$game.gamename}</a>
						</div>
						<div class="col-2 fl">
							<span class="time">{$game.start_time|date='m/d H:i',###}</span>
						</div>
						<div class="col-3 fl">
							<a class="place" href="javascript:;">{$game.servername}</a>
						</div>
					</li>
				</game>
			</ul>
			<div class="small-ad">
				<a href="javascript:;">
					<img src="http://image.wan.douyu.com/upload/2016/0503/201605031158404623.jpg"  />
				</a>
			</div>
			<div class="game-news">
				<h4 class="module-title">
					<i class="icon-index icon-news"></i>
					新闻公告
					<a href="javascript:;" target="_blank" title="更多开服列表" class="more">更多 &gt;</a>
					<span class="line"></span>
				</h4>
				<ul class="news-list">
					<li><a href="javascript:;">剑雨江湖斗鱼31服6月22日9点火爆开启</a></li>
					<li><a href="javascript:;">蓝月传奇斗鱼2服6月22日9点火爆开启</a></li>
					<li><a href="javascript:;">武神赵子龙斗鱼63服6月22日9点火爆开启</a></li>
					<li><a href="javascript:;">剑雨江湖斗鱼30服6月21日9点火爆开启</a></li>
				</ul>
			</div>
		</div>
		<div class="g-col-big fr">
			<h4 class="module-title">
				<i class="icon-index icon-first"></i>
				推荐游戏
				<a href="javascript:;" target="_blank" title="更多开服列表" class="more">更多 &gt;</a>
				<span class="line"></span>
			</h4>
			<ul class="reco-list clearfix">
				<volist name="games_list" id="list">
					<li>
						<div class="img-link">
							<a href="{$list.game_web}">
								<img src="/Public/Uploads/images/{$list.gamepic}" alt="{$list.gamename}"  />
								<eq name="list.ishot" value="1">
									<span class="icon-index icon-hot"></span>
								<else/>
									<span class="icon-index icon-new"></span>
								</eq>
							</a>
						</div>
						<div class="reco-desc">
							<a href="{$list.game_web}" class="link-tit">{$list.gamename}</a>
							<a href="{$list.game_web}" target="_blank" class="link-tag">官网</a>
							<a href="/hall" target="_blank" class="link-tag">开始游戏</a>
						</div>
					</li>
				</volist>
			</ul>
		</div>
	</div>
</div>
