<include file="Public:head" />

<!-- s/主体区域 start -->
<div class="game-container pb20_ie7 m_center">
	<div class="hot-game">
		<ul>
			<volist name="ad_list2" id="flv_ad2">
				<li>
					<a href="{$flv_ad2.url}">
						<img src="/Public/Uploads/images/{$flv_ad2.content}" />
					</a>
					<div class="hot-mask">
						<div class="game-tit fl">
							<h4>{$flv_ad2.title}</h4>
							<p>官网 | 礼包</p>
						</div>
						<div class="game-play fr">
							<a href="{$flv_ad2.url}">进去新区</a>
							<a href="{$flv_ad2.url}">服务器列表</a>
						</div>
					</div>
				</li>
			</volist>
		</ul>
	</div>
	<div class="game-list clearfix">
		<div class="g-col-small fl">
			<h4 class="module-title">
				<i class="icon-index icon-server"></i>
				开服列表
				<a href="/serverlist/" target="_blank" title="更多开服列表" class="more">更多 &gt;</a>
				<span class="line"></span>
			</h4>
			<ul class="server-list clearfix">
				<game name="GameView" limit="10" order="'server.start_time desc'">
					<li class="hot-active">
						<div class="col-1 fl">
							<img class="thumb-img fl" src="/Public/Uploads/images/{$game.smallpic}"  />
							<a href="javascript:;" class="g-tit fl">{$game.gamename}</a>
						</div>
						<div class="col-2 fl">
							<span class="time">{$game.start_time|date='m/d H:i',###}</span>
						</div>
						<div class="col-3 fl">
							<a class="place" href="javascript:;">{$game.servername}</a>
						</div>
					</li>
				</game>
			</ul>
			<div class="small-ad">
				<volist name="ad_list3" id="flv_ad3">
					<a title="{$flv_ad3.title}" href="{$flv_ad3.url}">
						<img src="/Public/Uploads/images/{$flv_ad3.content}"  />
					</a>
				</volist>
			</div>
			<div class="game-news">
				<h4 class="module-title">
					<i class="icon-index icon-news"></i>
					新闻公告
					<a href="/article/" target="_blank" title="更多开服列表" class="more">更多 &gt;</a>
					<span class="line"></span>
				</h4>
				<ul class="news-list">
					<volist name="news" id="news" limit="4">
						<li><a href="{$news.redirect}" title="{$news.title}" target="_blank">{$news.title}</a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div class="g-col-big fr">
			<h4 class="module-title">
				<i class="icon-index icon-first"></i>
				游戏列表
				<!--<a href="javascript:;" target="_blank" title="更多开服列表" class="more">更多 &gt;</a>-->
				<span class="line"></span>
			</h4>
			<ul class="reco-list clearfix">
				<game name="game">
					<li desc="{$game.gid}">
						<div class="img-link">
							<a href="{$game.game_web}" title="{$game.gamename}">
								<img src="/Public/Uploads/images/{$game.gamepic}" alt="{$game.gamename}"  />
								<eq name="list.ishot" value="1">
									<span class="icon-index icon-hot"></span>
								<else/>
									<span class="icon-index icon-new"></span>
								</eq>
							</a>
						</div>
						<div class="reco-desc">
							<a href="{$game.game_web}" class="link-tit fl">{$game.gamename}</a>
							<span class="tags fr clearfix">
								<a href="{$game.game_web}" target="_blank" class="link-tag">官网</a>
								<a href="/hall" target="_blank" class="link-tag">开始游戏</a>
							</span>
						</div>
					</li>
				 </game>
			</ul>
		</div>
	</div>
</div>
<!-- e/主体区域 end -->

<include file="Public:footer" />
