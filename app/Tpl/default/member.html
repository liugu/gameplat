<include file="Public:head" />
<!-- loading start-->
<div class="game-loading" style="display:none;"></div>
<!-- loading end -->
<div class="user-info">
	<div class="user-c m_center">
		<div class="user-info-l fl">
			<dl class="clearfix">
				<dt class="fl"><img src="http://static.0058.com/xtuserlogo/200x200/{$userinfo.icon}" onerror="this.src='http://static.0058.com/static/img/defaultPhoto.png'" /></dt>
				<dd class="fl">
					<h4>个人中心</h4>
					<p>
						<a href="javascript:;">您好：{$info.nickname}</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('accounts/loginout')}">[退出]</a>
					</p>
				</dd>
			</dl>
		</div>
		<div class="user-info-r fr">
			<h4>最近登录的服务器</h4>
			<ul>
				<volist name="history" id="g_history">
					<li><a href="javascript:;"> > {$g_history.gamename}　{$g_history.sid}服　{$g_history.servername}</a></li>
				</volist>
			</ul>
		</div>
	</div>
</div>
<div class="game-container mb50 m_center">

	<div class="user-center-bd m_center clearfix">
		<div class="user-center-l clearfix fl">
			<ul class="clearfix">
				<li>
					<a class="active" href="javascript:;">
						<i class="icon-user icon-my-game"></i>
						<span>我的游戏</span>
					</a>
				</li>
				<li>
					<a target="_blank" href="http://www.0058.com/servicecore/index">
						<i class="icon-user icon-info"></i>
						<span>修改个人信息</span>
					</a>
				</li>
				<li>
					<a target="_blank" href="http://www.0058.com/servicecore?t=pwd_find">
						<i class="icon-user icon-pwd"></i>
						<span>修改密码</span>
					</a>
				</li>
				<li>
					<a target="_blank" href="http://www.0058.com/servicecore/index">
						<i class="icon-user icon-indulge"></i>
						<span>防沉迷验证</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="user-center-r m-h-300 fr">
			<p style="display:none;" class="loginout-tips">您还没有登录，请先登录！</p>
			<h3 class="my-game-tit"><span>我的游戏</span></h3>
			<volist name="mygame" id="my_games">
				<dl class="user-center-games">
					<dt class="fl">
						<a href="javascript:;">
							<img src="/Public/Uploads/images/{$my_games.gamepic}"  />
						</a>
					</dt>
					<dd class="fl">
						<h4 class="g-tit-box">
							<a class="fl small-tit" href="javascript:;">{$my_games.gamename}</a>
							<div class="game-tags fr">
								<a href="javascript:;">新服推荐</a>
								<a href="javascript:;">官网</a>
								<a href="javascript:;">充值</a>
							</div>
						</h4>
						<h5>最近玩过的服：</h5>
						<p class="played-link clearfix">
							<volist name="my_games.serverlist" id="my_servers">
								<a href="javascript:;">> {$my_servers.sid}服 {$my_servers.servername}</a>
							</volist>
						</p>
					</dd>
				</dl>
			</volist>
		</div>
	</div>

</div>
<include file="Public:footer"/>
